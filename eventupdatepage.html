<!DOCTYPE html>
<html>

<head>
    <title>Eventupdatepage</title>
</head>
<style>
    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid black;
        margin: 20px;
        padding: 20px;
    }

    img {
        max-width: 50%;
        max-height: 50%;
    }

    .text {
        font-size: 20px;
        padding-left: 20px;
    }
</style>

<body>
    <h2 style="text-align: center;">Event 1</h2>
    <h4 style="text-align: center;">number of available seats: 23</h4>
    <div class="container">
        <div class="image">
            <img src="images/logoimg.png">
        </div>
        <div class="form-container">
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="phonenumber">phonenumber:</label>
                    <input type="phonenumber" id="phonenumber" name="phonenumber" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="Number of seats">Number of seats:</label>
                    <select id="Number of seats" name="Number of seats">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="Name of attendee 2:">Name of attendee 2:</label>
                    <input type="Name of attendee 2:" id="Name of attendee 2:" name="Name of attendee 2:" required>
                </div>
                <br>
                <div class="form-group">
                    <button type="Submit">Submit</button>
                    <button type="Cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
